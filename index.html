<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universe Quiz B1+ - Pastel Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background: url('https://images.unsplash.com/photo-1464802686167-b939a67e06a1?q=80&w=2070&auto=format&fit=crop') no-repeat center/cover fixed;
        margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    body::before { content: ""; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: -1; }
    
    .quiz-card {
        background: rgba(255, 255, 255, 0.95); border-radius: 30px; padding: 35px; width: 95%; max-width: 600px;
        text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: none;
    }
    .hide { display: none; }
    
    #question-text { 
        color: #2d3436 !important; 
        font-size: 1.4rem; font-weight: 800; margin-bottom: 25px; line-height: 1.6;
        padding: 10px;
    }
    
    /* PH∆Ø∆†NG √ÅN M√ÄU GRADIENT PASTEL */
    .option-btn {
        width: 100%; 
        text-align: center; 
        padding: 18px; 
        margin: 15px 0;
        border-radius: 20px; 
        border: none !important;
        /* Gradient Pastel H·ªìng - T√≠m nh·∫π */
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%) !important; 
        color: #2d3436 !important; /* Ch·ªØ t·ªëi m√†u ƒë·ªÉ n·ªïi b·∫≠t tr√™n n·ªÅn pastel */
        font-size: 1.2rem !important; 
        font-weight: 700 !important;
        cursor: pointer; 
        transition: all 0.3s ease; 
        display: block;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    /* ƒê·ªïi m√†u gradient kh√°c cho t·ª´ng n√∫t n·∫øu mu·ªën ƒëa d·∫°ng */
    .option-btn:nth-child(2) { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%) !important; }
    .option-btn:nth-child(3) { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%) !important; }
    .option-btn:nth-child(4) { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%) !important; }

    .option-btn:hover { 
        transform: translateY(-3px); 
        box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        filter: brightness(1.05);
    }
    .option-btn:active { transform: translateY(0); }

    #feedback-area { font-size: 3.5rem; height: 90px; margin-bottom: 10px; }
    #timer-display { font-size: 1.5rem; font-weight: bold; color: #636e72; margin-bottom: 15px; }
    
    #level-tag { font-family: 'Orbitron'; font-size: 0.8rem; padding: 8px 25px; border-radius: 50px; margin-bottom: 20px; display: inline-block; color: white; text-transform: uppercase; letter-spacing: 1px; }
    .easy { background: #81ecec; color: #2d3436 !important; }
    .hard { background: #ff7675; }

    input#name { padding: 15px; width: 80%; border: 2px solid #a6c1ee; font-size: 1.1rem; border-radius: 15px; outline: none; text-align: center; }
    .btn-start { padding: 15px 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 25px; box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3); }
</style>
</head>
<body>

<div id="start" class="quiz-card">
    <h1 style="font-family:'Orbitron'; color:#6c5ce7;">üåå UNIVERSE QUIZ</h1>
    <p style="font-weight: 600; color: #636e72;">Gradient Pastel Interface</p>
    <input id="name" type="text" placeholder="H·ªå T√äN C·ª¶A B·∫†N...">
    <br>
    <button class="btn-start" onclick="startQuiz()">B·∫ÆT ƒê·∫¶U NGAY</button>
</div>

<div id="quiz" class="quiz-card hide">
    <div id="level-tag"></div>
    <div id="feedback-area"></div>
    <div id="timer-display">‚è±Ô∏è <span id="time">20</span>s</div>
    <div id="question-text"></div>
    <div id="options"></div>
</div>

<div id="result" class="quiz-card hide">
    <h1 style="font-family:'Orbitron'; color: #6c5ce7;">FINISH!</h1>
    <div id="ranking-box" style="font-size: 2.5rem; margin: 20px 0;"></div>
    <div id="final-stats" style="font-size: 1.4rem; font-weight: 800; color: #2d3436; line-height: 2;"></div>
    <button class="btn-start" onclick="location.reload()">L√ÄM L·∫†I</button>
</div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(isOk) {
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.frequency.value = isOk ? 1100 : 150;
    g.gain.value = 0.1; o.start(); o.stop(audioCtx.currentTime + 0.2);
}

const easyQ = [
    {q:"She has the ________ to speak English fluently.",a:["ability","pressure","victim","violence"],c:0},
    {q:"The government decided to ________ smoking in public places.",a:["earn","face","ban","focus"],c:2},
    {q:"The ________ quickly arrived to put out the fire.",a:["pilot","firefighter","officer","secretary"],c:1},
    {q:"You need to ________ on your studies if you want to pass.",a:["face","focus","earn","treat"],c:1},
    {q:"They are planning to ________ next summer.",a:["get married","deal with","earn","ban"],c:0},
    {q:"Children go to ________ before starting primary school.",a:["medical school","kindergarten","university","office"],c:1},
    {q:"Reading books is a great way to gain ________.",a:["strength","knowledge","fitness","violence"],c:1},
    {q:"Daily meditation is good for your ________ health.",a:["mental","gentle","equal","forced"],c:0},
    {q:"Regular exercise is essential for physical ________.",a:["fitness","knowledge","violence","reason"],c:0},
    {q:"The nurse was very ________ when treating the patient.",a:["gentle","forced","unable","physical"],c:0},
    {q:"Men and women should receive ________ pay for the same work.",a:["equal","low-paying","mental","physical"],c:0},
    {q:"It's time to ________ the truth about what happened.",a:["face","earn","ban","treat"],c:0},
    {q:"Every ________ has the right to express their opinion.",a:["individual","equality","knowledge","safety"],c:0},
    {q:"He is studying to become a doctor at ________.",a:["kindergarten","medical school","office","camp"],c:1},
    {q:"Walking to work is a simple ________ activity.",a:["physical","mental","gentle","forced"],c:0}
];

const hardQ = [
    {q:"Many women are still ________ to balance work and family life.",a:["unable","able","forced","official"],c:0},
    {q:"The organization works to protect women from ________.",a:["equality","domestic violence","discrimination","opportunity"],c:1},
    {q:"The new manager has to ________ many difficult employees.",a:["ban","deal with","face up to","promote"],c:1},
    {q:"Becoming a ________ requires years of intense training and courage.",a:["secretary","cosmonaut","pilot","officer"],c:1},
    {q:"In some cultures, girls are ________ into early marriages.",a:["gentle","forced","unable","equal"],c:1},
    {q:"We are fighting for ________ in the technology industry.",a:["gender equality","violence","pressure","fitness"],c:0},
    {q:"The two companies formed a ________ to develop new products.",a:["equality","operation","partnership","knowledge"],c:2},
    {q:"He left his job to ________ his dream of traveling the world.",a:["pursue","earn","ban","treat"],c:0},
    {q:"The economy suffers when there are too many ________ jobs.",a:["high-paying","low-paying","professional","skillful"],c:1},
    {q:"You must ________ regarding which university to attend.",a:["make a decision","get married","face","deal with"],c:0},
    {q:"The surgical ________ lasted for over six hours.",a:["operation","opportunity","fitness","strength"],c:0},
    {q:"High school students often face intense ________ to perform well.",a:["equality","violence","pressure","safety"],c:2},
    {q:"Scholarships provide an ________ for talented students.",a:["pressure","opportunity","violence","victim"],c:1},
    {q:"________ is a serious issue that affects many households.",a:["fitness","violence","knowledge","reason"],c:1},
    {q:"It takes years of hard work to ________ a professional degree.",a:["pursue","earn","promote","treat"],c:1}
];

let allQ = [], i = 0, score = 0, timer, time = 20, userName = "";

function startQuiz() {
    userName = document.getElementById("name").value.trim();
    if(!userName) return alert("Vui l√≤ng nh·∫≠p t√™n!");
    easyQ.sort(()=>Math.random()-0.5);
    hardQ.sort(()=>Math.random()-0.5);
    allQ = [...easyQ, ...hardQ];
    document.getElementById("start").classList.add("hide");
    document.getElementById("quiz").classList.remove("hide");
    loadQ();
}

function loadQ() {
    if(i >= allQ.length) return showResult();
    clearInterval(timer); time = 20;
    document.getElementById("time").innerText = time;
    document.getElementById("feedback-area").innerText = "";
    
    const isEasy = i < 15;
    const tag = document.getElementById("level-tag");
    tag.innerText = isEasy ? "Easy Level" : "B1+ Challenge";
    tag.className = isEasy ? "easy" : "hard";

    document.getElementById("question-text").innerText = allQ[i].q;
    const box = document.getElementById("options");
    box.innerHTML = "";
    
    allQ[i].a.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => check(idx);
        box.appendChild(btn);
    });

    timer = setInterval(() => {
        time--; document.getElementById("time").innerText = time;
        if(time <= 0) check(-1);
    }, 1000);
}

function check(idx) {
    clearInterval(timer);
    const isOk = (idx === allQ[i].c);
    const feedback = document.getElementById("feedback-area");
    document.querySelectorAll(".option-btn").forEach(b => b.style.pointerEvents = "none");

    if(isOk) {
        score++; playBeep(true);
        feedback.innerText = "üåü";
    } else {
        playBeep(false);
        feedback.innerText = "ü§°";
    }
    i++;
    setTimeout(loadQ, 1000);
}

function showResult() {
    document.getElementById("quiz").classList.add("hide");
    document.getElementById("result").classList.remove("hide");
    const rank = score >= 27 ? "üíé EXPERT" : (score >= 18 ? "üöÄ ACHIEVER" : "ü™ê LEARNER");
    document.getElementById("ranking-box").innerText = rank;
    document.getElementById("final-stats").innerHTML = `
        Student: ${userName}<br>
        Correct: ${score}/30<br>
        Grade: ${((score/30)*10).toFixed(1)}
    `;
}
</script>
</body>
</html>
